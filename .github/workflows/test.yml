name: GitHub Actions Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        working-directory: ./frontend  # 指定工作目录
        run: npm install
      - name: Run test
        working-directory: ./frontend  # 指定工作目录
        run: npm run test:ci
